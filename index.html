<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>todos web-site</title>
    </head>
    <body>
        <header class="todos-header">
            <span style="color:#CCCCCC; font-family: 'Roboto-Light', sans-serif;
                        font-size: 100px; font-style: normal">todos</span>
        </header>
        <div class="todos-node">
            <div class="todos-node-title">
                <input type="text" name="todos-node-title-input"
                 placeholder="What we need to do?" style="text-align: center">
            </div>
            <div class="todos-node-list">
                <ul class="todos-node-list-container" style="list-style: none;">
                  <li><input name="todos-node-list-entry" type="checkbox">HTML</li>
                  <li><input name="todos-node-list-entry" type="checkbox">CSS</li>
                  <li><input name="todos-node-list-entry" type="checkbox">JS</li>
                </ul>
            </div>
           <div class="todos-node-action-bar">
              <span class="todos-node-action-bar-items-left">3 items left</span>
              <span class="todos-node-action-bar-buttons">
                <button name="todos-node-action-bar-buttons-all">All</button>
                <button name="todos-node-action-bar-buttons-active">Active</button>
                <button name="todos-node-action-bar-buttons-completed">Completed</button>
                <button name="todos-node-action-bar-buttons-clear-completed">Clear completed</button>
              </span>
           </div>
        </div>
    </body>
</html>
